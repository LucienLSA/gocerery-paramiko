Name: gocerery-api
Host: 0.0.0.0
Port: 8888

# 跳板机配置
Bastion:
  Host: 198.168.110.130
  Port: 22
  User: eqt
  Password: eqt

Targets:
  - Name: thin1
    Host: 198.168.110.131
    Port: 22
    User: eqt
    Password: eqt
  - Name: thin2
    Host: 198.168.110.132
    Port: 22
    User: eqt
    Password: eqt

Executor:
  Script: ./scripts/ssh_executor.py
  UploadScript: ./scripts/ssh_uploader.py
  Concurrency: 3
  TimeoutSeconds: 120

Celery:
  Broker: redis://127.0.0.1:6379/0
  Backend: redis://127.0.0.1:6379/0
  TaskName: tasks.execute_ssh
  UploadTaskName: tasks.upload_file
  Workers: 2

# Worker 日志配置
WorkerLog:
  ServiceName: gocerery-worker
  Mode: file                    # file: 文件模式, console: 控制台模式, volume: 卷模式
  Path: logs                    # 日志文件路径（Mode=file 时生效）
  Level: info                   # debug, info, error
  Compress: true                # 是否压缩日志文件
  KeepDays: 7                   # 日志保留天数
  StackCooldownMillis: 100      # 堆栈冷却时间（毫秒）
